<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON Display</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    <form>
      <input type="radio" name="centering" id="centroid" value="0" /> Centroid
      <input type="radio" name="centering" id="weighted-centroid" value="1" />
      Weighted-Centroid
      <input type="radio" name="centering" id="spring" value="2" disabled />
      Spring<br />

      <input type="checkbox" id="titleCheck" class="nodeCheck" />
      Title: <input type="text" id="title" class="nodeField" />

      <input type="checkbox" id="hostCheck" class="nodeCheck" />
      Host: <input type="text" id="host" class="nodeField" />
      <br />

      <input type="checkbox" id="tagsCheck" class="nodeCheck" />
      Tags (comma-separated): <input type="text" id="tags" class="nodeField" />

      <input type="checkbox" id="toolCheck" class="nodeCheck" />
      Tool: <input type="text" id="tool" class="nodeField" />
      <br />

      <input type="checkbox" id="topicCheck" class="nodeCheck" />
      Topic: <input type="text" id="topic" class="nodeField" />

      <input type="checkbox" id="categoryCheck" class="nodeCheck" />
      Category: <input list="categories" id="category" />
      <datalist id="categories">
        <option value="Math"> </option>
        <option value="Science"> </option>
        <option value="Art"></option>
        <option value="Manufacturing"> </option>
      </datalist>

      <br />

      <p>Check three boxes <em>OR</em> up to three including the tags box.</p>
      <input type="button" id="addButton" value="Add Resource" /> &nbsp;
      <input type="button" id="clearButton" value="Clear Fields" /> &nbsp;
      <input type="button" id="logData" value="Print data to console" />
    </form>
  </body>
</html>
